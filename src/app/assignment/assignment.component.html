<div class="panel-header panel-header-sm">
</div>
<div class="main-panel">

  <div class="main-content">


    <div class="row">
        <h3>Atamalar </h3><br><br><br>
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="trig" class="row-border hover" >
        <thead>
          <tr>
            <th>Öğrenci Adı</th>
            <th>Akademisyen Adı</th>
          </tr>
        </thead>
        <tbody>
           <tr *ngFor="let item of assignment">
            <td>{{ item.student.name}} {{ item.student.surname}}</td>
            <td>{{ item.teachers.title}} {{ item.teachers.name}} {{ item.teachers.surname}}</td>
          </tr> 
        </tbody>
        </table>
    </div>
  </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
</ngx-loading>
