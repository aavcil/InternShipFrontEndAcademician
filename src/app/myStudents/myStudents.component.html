      <table datatable [dtOptions]="optStudent" [dtTrigger]="trigStudent" class="row-border hover">
        <thead>
          <tr>
            <th> #</th>
            <th>Adı Soyadı</th>
            <th>T.C. Kimlik NO</th>
            <th>Profil Fotoğrafı</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of students; let i=index" (click)="redirect(item.id)">
            <th> {{i+1}}</th>
            <td>{{item.name}} {{item.surname}}</td>
            <td>{{item.tcNo}}</td>
            <td><img src="{{url}}{{item.profilePicture}}" alt="Avatar" class="avatar"></td>

          </tr>
        </tbody>
      </table>
